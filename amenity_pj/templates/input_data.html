<div class="form-group">
    <label for="input_data">Input Data</label>
    <a href="#" class="image" id="copy_input_data_a" data-toggle="tooltip" data-placement="top" title="Copy Input Data">
        <img id="copy_input_data" class="btn-image-initial" alt="Copy Input Data"
             src={{ url_for('static', filename='/images/copy-2/16_16.png') }}>
    </a>
    <a href="#" class="image" data-toggle="tooltip" data-placement="top" title="Download Input Data">
        <img id="download_input_data" class="btn-image-initial" alt="Download Input Data"
             src={{ url_for('static', filename='/images/download-2/16_16.png') }}>
    </a>
    <label for="input_data_file" class="image" data-toggle="tooltip" data-placement="top" title="Upload Input Data">
        <img id="upload_input_data" class="btn-image-initial" alt="Upload Input Data"
             src={{ url_for('static', filename='/images/upload-2/16_16.png') }}>
    </label>
    <input type="file" id="input_data_file" style="display:none" accept=".txt">
    <div class="badge float-right">
        Length: <span id="input_data_char_count">0</span>
    </div>
    <textarea name="input_data" placeholder="Input Data" class="form-control" rows="3"
              id="input_data">{{ input_data }}</textarea>
</div>
