<h2><i>Need help getting started? Check our samples below!</i></h2>
<a href="#" rel="noopener noreferrer">
    <span class="badge badge-info">Jump To Input</span>
</a>
<div class="form-row" id="samples_section">
    <div class="form-group col">
        <label for="sample">Select Sample</label>
        <select name="sample" class="form-control selectpicker" data-live-search="true" id="sample">
            {% for sample in samples %}
                <option value="{{ sample }}" {{ is_selected_sample(sample, sample_selected) }}>{{ sample }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group col">
        <label for="sample_option">How the Sample should be processed ?</label>
        <BR>&nbsp;&nbsp;&nbsp;
        <!-- TODO: Try alternates of "class="form-control", Manual Spaces needs to be removed -->
        {% if sample_option == 'load_only' %}
            <input type="radio" name="sample_option" value="load_and_submit">&nbsp;&nbsp;Load & Submit</input>
            <BR>&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sample_option" value="load_only" checked>&nbsp;&nbsp;Load Only</input>
        {% else %}
            <input type="radio" name="sample_option" value="load_and_submit" checked>&nbsp;&nbsp;Load & Submit</input>
            <BR>&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sample_option" value="load_only">&nbsp;&nbsp;Load Only</input>
        {% endif %}
    </div>
    <div class="form-group col">
        <BR>
        <button type="submit" name="process_sample" class="btn btn-success">Process Sample</button>
    </div>
</div>
